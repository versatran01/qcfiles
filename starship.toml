scan_timeout = 10
add_newline = false
format = """
$username\
$hostname\
$conda\
$custom\
$env_var\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$python\
$status\
$cmd_duration\
$line_break\
$jobs\
$character"""

[username]
style_user = "bold fg:black bg:yellow"
style_root = "bold fg:black bg:red"
format = "[ $user ]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
style = "bold fg:white bg:purple"
format =  "[ $hostname ]($style)"
disabled = false

[conda]
symbol = "üÖí"
ignore_base = false
style = "bold fg:black bg:cyan"
format = "[ $symbol $environment ]($style)"

[env_var]
variable = "CUDA_VISIBLE_DEVICES"
default = ""
style = "bold fg:white bg:green"
format = "[ $env_value ]($style)"

[directory]
truncation_length = 4
truncate_to_repo = false
disabled = false
format = "[ $path ]($style)[$read_only]($read_only_style)"

[git_branch]
symbol = ""
truncation_symbol = ""
format = "[ $symbol$branch ]($style)"

[cmd_duration]
format = "[ $duration ]($style)"

[python]
symbol = "üêç"
format = ' [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\))]($style)'

[custom.ros]
command = "echo $ROS_DISTRO"
symbol = "üÖ°"
when = "ls"
style = "bold fg:black bg:blue"
format = "[ $symbol $output ]($style)"
disabled = false